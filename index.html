<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Input & Output Website</title>
</head>
<body>

        <h1 style="text-align: center;">Arithmetic Functons in JavaScript</h1>
    <div class="Container">

        <div class="SubContainer1">
          
<fieldset style="border: 1px black solid">
    <legend class="proj1_TitledBorder">Number Addition</legend>

    <label for="firstnum_Proj1">First Number:</label>
    <input type="text" name="firstnum_Proj1" id="firstnumInput_Proj1" placeholder="Enter an Integer"><br>
    <label for="secondnum_Proj1">Second Number:</label>
    <input type="text" name="secondnum_Proj1" id="secondnumInput_Proj1" placeholder="Enter an Integer"><br>
    <label for="result_Proj1">Result:</label>
    <input type="number" name="result_Proj1" id="proj1Result" readonly><br>
    <button id="add_Proj1" class="proj1_AddButton">Add</button>
    <button id="clear_Proj1" class="proj1_ClearButton">Clear</button>
</fieldset>

   
        </div>

        <div class="SubContainer2">
          
     
            <fieldset style="border: 1px black solid">
                <legend class="proj2_TitledBorder">Arithmetic Operators</legend>
            
                <label for="firstnum_Proj2">Number 1</label><br>
                <input type="text" name="firstnum_Proj2" id="firstnumInput_Proj2" placeholder="Enter an Integer"><br>
                <label for="secondnum_Proj2">Number 2</label><br>
                <input type="text" name="secondnum_Proj2" id="secondnumInput_Proj2" placeholder="Enter an Integer"><br>
                <label for="result_Proj2"></label>
                
                <label for="result_Proj2">Result:</label><br>
            <input type="number" name="result_Proj2" id="proj2Result" readonly><br><br>
            
                <button id="add_Proj2" class="proj2_AddButton">Addition</button>
                <button id="minus_Proj2" class="proj2_minusButton">Subtraction</button>
                <button id="multiply_Proj2" class="proj2_multiplyButton">Multiplication</button>
                <button id="divide_Proj2" class="proj2_divideButton">Division</button>
                <button id="clear_Proj2" class="proj2_ClearButton">Clear</button>
            
            
            </fieldset>
               
                    </div>

    </div>
 

</body>
</html>
